<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do or Not To Do</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #ft_list {
      margin-top: 20px;
    }
    .todo {
      background-color: #f0f0f0;
      margin: 5px 0;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <input type="button" value="New" id="newBtn">
  <div id="ft_list"></div>

  <script>
    $(document).ready(function () {
      loadTodos();

      $("#newBtn").click(function () {
        const task = prompt("Enter a new TO DO:");
        if (task) {
          addTodo(task);
          saveTodos();
        }
      });

      function addTodo(text) {
        const $div = $("<div></div>").addClass("todo").text(text);
        $div.click(function () {
          if (confirm("Do you want to delete this TO DO?")) {
            $(this).remove();
            saveTodos();
          }
        });
        $("#ft_list").prepend($div);
      }

      function saveTodos() {
        const todos = [];
        $("#ft_list .todo").each(function () {
          todos.push($(this).text());
        });
        document.cookie = "todos=" + encodeURIComponent(JSON.stringify(todos));
      }

      function loadTodos() {
        const cookies = document.cookie.split("; ");
        const todoCookie = cookies.find(row => row.startsWith("todos="));
        if (todoCookie) {
          const value = decodeURIComponent(todoCookie.split("=")[1]);
          const todos = JSON.parse(value);
          todos.forEach(task => addTodo(task));
        }
      }
    });
  </script>

</body>
</html>
